<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="wifiGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5FF"/>
      <stop offset="50%" style="stop-color:#4F7BFF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Center dot -->
  <circle cx="25" cy="42" r="4" fill="url(#wifiGrad)" filter="url(#glow)"/>
  
  <!-- Inner arc -->
  <path d="M 18 35 Q 25 28 32 35" stroke="url(#wifiGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Middle arc -->
  <path d="M 12 27 Q 25 14 38 27" stroke="url(#wifiGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Outer arc -->
  <path d="M 6 19 Q 25 0 44 19" stroke="url(#wifiGrad)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)" opacity="0.7"/>
</svg>
